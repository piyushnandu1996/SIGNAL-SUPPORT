<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="refresh" content="5">

    <title>Welcome | ABC Technologies</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.45);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .footer {
            font-size: 14px;
            opacity: 0.8;
        }

        .highlight {
            color: #00e6e6;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to <span class="highlight">JioBlack Rock</span></h1>
        <p>

        <p class="footer">
